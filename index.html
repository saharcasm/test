<ion-view class="profile">
    <ion-content class="content-custom text-center has-footer">
        <div class="profile-info montserrat-regular padding">

            <img src="http://placehold.it/120x120">
            <h1 class="montserrat-bold">PROFILE NAME</h1>
            <p class="montserrat-regular">Bio about this person. No more than 100 characters maximum</p>
            <p>
                <span class="montserrat-bold white">100 </span>Followers
                <span class="montserrat-bold white">132 </span>Following
                <span class="montserrat-bold white">21 </span>Stamps
            </p>

        </div>
        <hr class="profile-partition">

        <div class="location-wrapper padding" style="height: 50%;">
            <div class="location">
                <p class="white montserrat-bold loc-name">Location Name</p>
                <p class="white montserrat-bold loc-text">"BRIGHT, SPACIOUS AND"</p>
                <i class="ion-thumbsup white font-24"></i>
            </div>
        </div>

        <div class="location-wrapper padding" style="height: 50%;">
            <div class="location">
                <p class="white montserrat-bold loc-name">Location Name</p>
                <p class="white montserrat-bold loc-text">"BRIGHT, SPACIOUS AND AN AMAZING BEER SELECTION"</p>
                <i class="ion-thumbsup white font-24"></i>
            </div>

        </div>

    </ion-content>

    <div class="custom-footer tabs tabs-icon-top">
        <a class="tab-item">
            <i><img src="../svg/map.svg" alt="" style="height: 26px;
    padding-top: 3px;
    width: 18px;"></i>
            <p>MAP</p>
        </a>
        <a class="tab-item" style="overflow: initial;">
            <div class="footer-middle-style">
                <img src="../svg/record.svg" alt="">
            </div>
            <p>STAMP</p>
        </a>
        <a class="tab-item">
            <i><img src="../svg/profile.svg" alt="" style="height: 26px;
    padding-top: 3px;
    width: 18px;"></i>
            <p>PROFILE</p>
        </a>
    </div>
</ion-view>
